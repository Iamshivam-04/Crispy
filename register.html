<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crispy Restro - Registration</title>
<style>
  body {
    background: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #e65100; /* Dark orange */
  }
  .registration-container {
    background: #fff;
    width: 400px;
    max-width: 90%;
    padding: 2.5rem 2rem;
    border-radius: 15px;
    box-shadow: 0 12px 40px rgba(255, 140, 0, 0.3);
    border: 2px solid #ff9800; /* Bright orange border */
    display: flex;
    flex-direction: column;
  }
  .registration-container h1 {
    margin-bottom: 1.5rem;
    color: #ff6f00; /* Medium orange */
    font-weight: 900;
    text-align: center;
    font-size: 2.4rem;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  label {
    font-weight: 700;
    color: #ff6f00;
    margin-bottom: 0.3rem;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"] {
    padding: 0.75rem 1rem;
    border: 2px solid #ffb74d;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.25s ease;
    color: #e65100;
    background: #fff;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #ff9800;
    box-shadow: 0 0 4px 2px rgba(255, 152, 0, 0.4);
  }
  button {
    background: #ff9800;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.9rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover,
  button:focus {
    background: #ef6c00;
    outline: none;
  }
  .form-status {
    margin-top: 1rem;
    font-weight: 600;
    text-align: center;
    color: #ff6f00;
    min-height: 1.2em;
  }
  .login-prompt {
    margin-top: 1.5rem;
    font-size: 0.95rem;
    text-align: center;
    color: #e65100;
  }
  .login-prompt a {
    color: #ff9800;
    text-decoration: none;
    font-weight: 700;
    margin-left: 0.3rem;
  }
  .login-prompt a:hover,
  .login-prompt a:focus {
    text-decoration: underline;
    outline: none;
  }
</style>
</head>
<body>
  <main class="registration-container" role="main" aria-label="User Registration Form for Crispy Restro" id="signup">
    <h1>Create Account</h1>
    <form id="registration-form" novalidate>
      <label for="fname">Full Name</label>
      <input type="text" id="fName" name="fName" placeholder="Full Name" required autocomplete="name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required autocomplete="email" />

      <!-- <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 123 456 7890" required pattern="^\+?[0-9\s\-]{7,15}$" /> -->

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="At least 8 characters" required minlength="8" autocomplete="new-password" />

      <button type="submit" value="Sign Up" name="signUp">Register</button>
      <p class="form-status" aria-live="polite"></p>
    </form>
    <p class="login-prompt">Already have an account?<a href="/login" tabindex="0" id="signInButton">Log in</a></p>
  </main>

  <script>
    const form = document.getElementById('registration-form');
    const status = document.querySelector('.form-status');

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (!form.checkValidity()) {
        status.textContent = 'Please fill out all fields correctly.';
        status.style.color = '#d84315';
        return;
      }

      const password = form.password.value.trim();

      if (password.length < 8) {
        status.textContent = 'Password must be at least 8 characters long.';
        status.style.color = '#d84315';
        return;
      }

      status.textContent = 'Registering...';
      status.style.color = '#ff6f00';

      setTimeout(() => {
        status.textContent = 'Registration successful! Welcome to Crispy Restro.';
        form.reset();
      }, 1400);
    });
  </script>
</body>
</html>
